plugins {
    id 'com.android.application'
}


android {
    compileSdk 33
    defaultConfig {
        applicationId "com.kyler.mland.egg"
        minSdkVersion 30
        targetSdkVersion 33
        versionCode 200
        versionName "2.0.0-wip"
        multiDexEnabled true

    }

    splits {

        // Configures multiple APKs based on screen density.
        density {

            // Configures multiple APKs based on screen density.
            enable true

            // Specifies a list of screen densities you don't want Gradle to create multiple APKs for.
            exclude "ldpi", "hdpi"

            // Specifies a list of compatible screen size settings for the manifest.
            // compatibleScreens 'small', 'normal', 'large', 'xlarge'
        }
    }

    dependenciesInfo {
        // Disables dependency metadata when building APKs.
        includeInApk = false
        // Disables dependency metadata when building Android App Bundles.
        includeInBundle = false
    }


    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {

        debug {
            minifyEnabled false
            proguardFiles "proguard-android-optimize.txt", "proguard.pro", "proguard-rules.pro"
        }
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.kyler.mland.egg'
    lint {
        abortOnError false
        checkReleaseBuilds false
        disable 'InvalidPackage'
        htmlReport true
        xmlReport true
    }
}

ext {
    supportLibsVersion = '33.0.3'
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'androidx.appcompat:appcompat:+'
    implementation 'androidx.constraintlayout:constraintlayout:+'
    implementation 'com.google.android.material:material:1.9.0-beta01'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:+'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:+'
    implementation 'androidx.navigation:navigation-fragment:+'
    implementation 'androidx.navigation:navigation-ui:+'
    implementation 'androidx.drawerlayout:drawerlayout:+'
    implementation 'com.facebook.fresco:fresco:+'
    implementation 'org.jsoup:jsoup:+'
    implementation 'androidx.cardview:cardview:+'
    implementation 'com.squareup.okhttp3:okhttp:+'
    implementation 'com.squareup.picasso:picasso:+'
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))
    implementation 'com.android.volley:volley:+'
    implementation 'androidx.recyclerview:recyclerview:+'
    implementation 'com.facebook.fresco:animated-webp:+'
    implementation 'com.facebook.fresco:webpsupport:+'
    implementation 'com.facebook.fresco:fresco:+'
    implementation "androidx.core:core-splashscreen:1.0.0"

    implementation 'se.bjurr.gitchangelog:git-changelog-lib:+'

    implementation group: 'net.sourceforge.htmlunit', name: 'htmlunit-android', version: '+'

    implementation group: 'androidx.palette', name: 'palette', version: '+'
    testImplementation 'junit:junit:+'
    // To use constraintlayout in compose
    implementation "androidx.constraintlayout:constraintlayout-compose:+"
    androidTestImplementation 'androidx.test.ext:junit:+'
    androidTestImplementation 'androidx.test.espresso:espresso-core:+'
}